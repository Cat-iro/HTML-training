<!DOCTYPE html>
<HTML>
    <head>
        <!--Internal CSS-->
        <style>
            body {
                background-color: black;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 300%;}
            h1 {color: white;}
            p {
                color: red;
                border: 2px solid white;
                padding: 30px;
                margin: 50px;   }
        </style>
        <!--
            External CSS
            <link rel="stylesheet" href="styles.css">
            - This only works if you make a .css file in the folder
              that sets out the design framework
        -->
    </head>
    <body>
        <!--Inline CSS-->
        <h1 style="background-color: blue;">Heading 1</h1>
        <p style="background-color: green;">Paragraph 1</p>
    </body>
</HTML>

<!--
    border          Defines border around an HTML element
    padding         Defines padding (space) between text and the border
    margin          Defines a margin (space) outside the border
-->
