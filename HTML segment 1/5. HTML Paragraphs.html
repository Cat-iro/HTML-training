<!DOCTYPE html>
<html>
    <body>
        <h1>Heading 1</h1>
        <p>Paragraph with some text</p>
        <hr>
        <!--<hr> is used to seperate content-->
        <h2>Heading 2</h2>
        <p>Paragraph with some other text</p>
        <!--<pre> displayed in fixed-width font-->
        <pre>
            This is space 1
            This  is  space  2
            This   is   space   3
        </pre>
    </body>
</html>
<!--
    <p>     Defines a paragraph
    <hr>    Defines a thematic change in content
    <br>    Inserts a single line break
    <pre>   Defines a pre-formatted text
-->
