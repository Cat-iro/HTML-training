<!--href, src etc. are attributes-->
<!DOCTYPE html>
<!--lang attribute inside <html> tag to declare language of web page-->
<html lang="en">
    <body>
        <p>Want to see my cat? <br>
        <img src="../Images/Logo.jpg"> <br>
        This is my cat <br>
        You can find more cat videos 
        <a href="www.youtube.com">here</a> by searching a cat video
        </p>
        <p style="color:blue">I can also make this blue</p>
        <p>Title attribute shows extra information, hover over</p>
        <p title="Im like a tool tip">me</p>
    </body>
</html>
<!--
    Attributes:
        - href              for <a>
        - sec               for <img>
        - width and height  for <img>
        - alt               for <img>
        - style             for <html>
        - lang              for <html>
        - title             defines extra info
-->
