<!DOCTYPE html>
<html>
    <body style="background-color: black; color:white">
        <h2>Absolute link</h2>
        <a href="www.youtube.com" target="_blank">Visit youtube</a>
        <br>
        <h2>Relative link</h2>
        <p><a href="../HTML segment 1/1. HTML basics.html">
            <img src="../Images/Logo.jpg" alt="Logo picture">
        </a>Click on the image</p>

        <a href="mailto:ralic.kitsune@gmail.com">Send email</a>
        <button onclick="document.location='../Images/Logo.jpg'">youtube</button>
        
    </body>
</html>

<!--
    Target attribute:
        _self       Opens document in same window
        _blank      Opens document in a new window
        _parent     Opens document in parent frame
        _top        opens document in the full body of the window
-->
