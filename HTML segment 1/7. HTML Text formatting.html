<!DOCTYPE html>
<html>
    <body>
        <b>This text is bolded</b> <br>
        <strong>This text is Important</strong> <br>
        <i>This text is italic</i> <br>
        <em>This text is emphasised</em> <br>
        <small>This text is small text</small><br>
        <p>This is <mark>marked</mark></p>
        <p>This word is <del>deleted</del></p>
        <p>This word is <ins>inserted</ins></p>
        <p>This word is <sub>subscripted</sub></p>
        <p>This word is <sup>superscripted</sup></p>
    </body>
</html>

<!--
    <b>             - Bold
    <strong>        - Important text
    <i>             - Italic text
    <em>            - Emphasis text
    <mark>          - Marked text
    <small>         - Smaller text
    <del>           - Deleted text
    <ins>           - inserted text
    <sub>           - Subscript text
    <sup>           - Superscript text
-->
